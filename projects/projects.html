<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog/blogs.html">Blog</a></li>
            </ul>
        </nav>
        <div id="switchers">
            <div id="language-switcher">
                <label class="switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="language-label">English</span>
            </div>
            <div id="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Light Mode</span>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section id="projects">
            <h1 data-key="projects-title">Projects</h1>
            <ul id="project-list"></ul>
        </section>
    </main>

    <script src="../commonScripts.js"></script>
    <script src="../script.js"></script>
    <script src="../contentIndex.js"></script>
    <script>
        function loadProjects() {
            const projectList = document.getElementById('project-list');
            projects.forEach(project => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = project.title;
                a.onclick = () => loadContent(project.url);
                li.appendChild(a);
                projectList.appendChild(li);
            });
        }

        window.onload = function() {
            loadHeader();
            loadFooter();
            loadProjects();
        };
    </script>
</body>
</html>
