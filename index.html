<html lang="en">
<head>

    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="projects/projects.html">Projects</a></li>
                <li><a href="blog/blogs.html">Blog</a></li>
            </ul>
        </nav>
        <!-- Switchers -->
        <div id="switchers">
            <!-- Language Switcher -->
            <div id="language-switcher">
                <label class="switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="language-label">English</span>
            </div>

            <!-- Theme Switcher -->
            <div id="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Light Mode</span>
            </div>

    <main id="main-content">
        <!-- Projects Section -->
        <section id="projects">
            <h1 data-key="projects-title">Projects</h1>
            <p>
                Here's an equation: \( E = mc^2 \)
            </p>

                Inline equation example: \( a^2 + b^2 = c^2 \).
            </p>
            <p>
                Displayed equation example:
                \[
                    \int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}
                \]
            </p>

        <!-- Blog Section -->
        <section id="blog">
            <h1 data-key="blog-title">Blog</h1>
            <p>
                Welcome to my blog!
            </p>
        </section>
    </main>

    <!-- Scripts -->
    <!-- Include MathJax for LaTeX rendering -->
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Include marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
